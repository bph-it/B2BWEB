<!-- 样版 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../../assets/css/Custom/base.css">
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="../../assets/css/Custom/reset.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="./hade.css">
</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <div class="rw-lst-header">
            <!-- 头部导航 -->
            <div class="rw-lst-header-bar-container">
                <div class="container cl">
                    <div class="rw-view f-l">
                        <a href="../../views/denglu/denglu.html" class="f12 rw-link">请登录</a>&nbsp;
                        <a href="../../views/zhuce/zhuce.html" class="f12 rw-link">注册</a>
                    </div>
                    <div class="rw-view f-r">
                        <a href="" class="f12 rw-lst-header-bar-text">我的订单</a>
                        <a href="../../views/home/home.html" class="f12 rw-lst-header-bar-text">返回首页</a>
                        <a href="" class="f12 rw-lst-header-bar-text">进货单</a>
                        <a href="" class="f12 rw-lst-header-bar-text">常买清单</a>
                        <a href="" class="f12 rw-lst-header-bar-text rw-lst-header-bar-link">联系客服</a>
                    </div>
                </div>
            </div>
            <!-- logo 搜索 -->
            <div class="container rw-lst-header-search cl">
                <!-- logo -->
                <div class="header-search-brand cl f-l">
                    <div class="header-search-brand-logo f-l"></div>
                    <a href="" class="header-search-brand-link f12 t-c-f f-l">
                        <span class="header-search-brand-title">迅销B2B全球供应链贸易(金融)平台</span>
                    </a>
                </div>
                <!-- 搜索框 -->
                <div class="rw-lst-header-search-box f-l cl">
                    <input type="text" class="rw-dropdown-wrapper" placeholder="输入商品名称或型号">
                    <div class="rw-lst-header-search-box-button f-r">
                        <i></i>
                    </div>
                </div>
                <!-- 进货单 -->
                <div class="rw-lst-header-search-addcart-box f-l">
                    <a href="" class="rw-lst-header-cart-trigger relative">
                        <div class="head absolute"></div>
                        <div class="wrap t-c-f">
                            <span>进货单</span>
                            <span class="num">0</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="rw-lst-header-nav"></div>
        </div>
    </header>
</body>
<script src="./hadex.js"></script>
</html>
