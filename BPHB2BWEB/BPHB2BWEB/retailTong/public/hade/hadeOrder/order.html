<!DOCTYPE html>
    <!-- 测试用的头部 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="../../../assets/css/library/H-ui.reset.css">
    <!-- H-ui 插件 -->
    <link rel="stylesheet" href="../../../assets/css/library/H-ui.css">
    <!-- 图标字体库 -->
    <link rel="stylesheet" href="../../../assets/font/Hui-iconfont/1.0.8/iconfont.css">
    <!-- 外链 头部 样式 -->
    <link rel="stylesheet" href="../css/hade.css">
</head>

<body>
    <!-- 头部s-->
    <header id="hade">
        <div class="rw-view rw-lst-header">
            <!-- 头部登录注册 .... -->
            <div class="rw-view rw-lst-header-bar cl">
                <div class="rw-view f-l rw-lst-header-bar-left f-l">
                    <a href="" class="rw-lst-header-bar-text">请登录</a>
                    <a href="" class="rw-lst-header-bar-text c-green">注册</a>
                </div>
                <!-- 头部 订单 联系 .... -->
                <div class="rw-view rw-lst-header-bar-right f-r">
                    <a href="" class="rw-link rw-lst-header-bar-link rw-lst-header-bar-text">我的订单</a>
                    <a href="" class="rw-link rw-lst-header-bar-link rw-lst-header-bar-text">推荐清单</a>
                    <a href="" class="rw-link rw-lst-header-bar-link rw-lst-header-bar-text">进货单</a>
                    <a href="" class="rw-link rw-lst-header-bar-link rw-lst-header-bar-text">买卖清单</a>
                    <a href="" class="rw-link rw-lst-header-bar-text link">联系客服</a>
                </div>
            </div>
        </div>
        <div class="rw-view rw-lst-header-search cl">
            <!-- brand 图 -->
            <div class="rw-view header-search-brand cl f-l">
                <div class="rw-view header-search-brand-logo f-l cl"></div>
                <a href="" class="rw-link header-search-brand-link f-l">
                    <span class="rw-text header-search-brand-title">迅销B2B全球供应链贸易（金融）平台</span>
                </a>
            </div>
            <!-- 搜索框 -->
            <div class="rw-view rw-lst-header-search-box f-l cl">
                <input type="text" class="rw-input rw-dropdown-wrapper f-l rw-lst-header-search-box-input"
                    placeholder="输入商品名称或型号">
                <div class="rw-view rw-lst-header-search-box-button f-l">
                    <i class="Hui-iconfont">&#xe709;</i>
                </div>
            </div>
            <!-- 进货单 -->
            <div class="rw-view rw-lst-header-search-addcart-box f-l">
                <a href="" class="rw-link rw-lst-header-cart-trigger">
                    <div class="rw-view head"></div>
                    <div class="rw-view wrap">
                        <i class="rw-icon Hui-iconfont add-cart-icon rw-icon-large">&#xe673;</i>
                        <div class="rw-view title">订货单</div>
                        <div class="rw-view num">0</div>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <!-- jquery 插件 -->
    <script src="../../../assets/js/jquery.js"></script>
    <script src="../js/ejs.js"></script>
    <!-- 外链js -->
    <script src="../js/hade.js"></script>
</body>

</html>
